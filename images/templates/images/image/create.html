{% extends "base.html" %}

{% block title %}Social an image{% endblock %}

{% block content %}
    <h1>Social an image</h1>
    <img src="{{ request.GET.url }}" class='image-preview'>
    <form action="." method="POST">
        {{form.as_p}}
        {% csrf_token %}
        <input type="submit" value="Send it!">
    </form>
{% endblock %}
